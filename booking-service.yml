server:
  servlet:
    context-path: /api/v1
  port: 7101

spring:
  application:
    name: booking-service
  datasource:
    url: jdbc:postgresql://localhost:5432/BOOKING_SERVICE
    username: postgres
    password: root
  jpa:
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: update
