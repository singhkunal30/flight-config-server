server:
  servlet:
    context-path: /api/v1
  port: 7103
spring:
  application:
    name: flight-management-service
  datasource:
      url: jdbc:postgresql://localhost:5432/FLIGHT_MANAGEMENT_SERVICE
      username: postgres
      password: root
  jpa:
    show-sql: true
    properties:
      hibernate: 
        dialect: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: update
